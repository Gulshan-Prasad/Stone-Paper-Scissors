<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public\css\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1>Stone Paper Scissors</h1>
    </nav>
    <div class="main">
        <p id="timer">10</p>
        <div class="opp">
            <img src="../public/images/Rock.png" height="100px">
            <img src="../public/images/Paper.png" height="100px">
            <img src="../public/images/Scissors.png" height="100px">
        </div>
        <div class="move">
            <img class="oppmove" height="150px", width="150px">
            <img class="plrmove" height="150px", width="150px">
        </div>
        <div class="plr">
            <button class="rockbtn"></button>
            <button class="paperbtn"></button>
            <button class="scissorbtn"></button>
        </div>
    </div>
</body>
<script src="..public/js/script.js"></script>
</html>
