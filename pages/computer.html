
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Computer</title>
</head>

<body>
    <nav>
        <h1>Stone Paper Scissors</h1>
    </nav>
    <div id="instructions">
        <div class="insheader">Tutorial</div>
        <p>There will be rounds and you will be given 3 sec to choose any of stone paper scissor, if you dont play then the round restarts.</p>
        <button onclick="toggleInstructions()">Skip>></button>
        <div class="insfooter">.</div>
    </div>
    <div class="main">
        <button class="Homebtn" onclick="window.location.href='../index.html'">Home</button>
        <p id="timer">10</p>

        <p id="oppScore" class="ScoreText">Score: 0</p>
        <p id="plrScore" class="ScoreText">Score: </p>

        <div id="gameLog"></div>

        <div id="opp">
            <img src="../public/images/Rock.png" height="100px">
            <img src="../public/images/Paper.png" height="100px">
            <img src="../public/images/Scissor.png" height="100px">
        </div>
        <div class="move">
            <img id="oppmove" height="150px", width="150px">
            <img id="plrmove" height="150px", width="150px">
        </div>
        <div id="plr">
            <button id="rockbtn"></button>
            <button id="paperbtn"></button>
            <button id="scissorbtn"></button>
        </div>
    </div>
</body>
<script src="../public/js/main.js"></script>
</html>
